name: Auto Deploy WordPress to VPS

on:
  workflow_dispatch: # manual trigger, or replace with push to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Transfer project files to VPS
        run: |
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./ ${{ secrets.REMOTE_USER }}@${{ secrets.SERVER_IP }}:/root/wordpress-deploy/

      - name: Execute deployment script on VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.REMOTE_USER }}@${{ secrets.SERVER_IP }} "cd /root/wordpress-deploy && chmod +x wordpress_deploy_script.sh && ./wordpress_deploy_script.sh"
